<!DOCTYPE html> <html lang="en"> 
  <head> <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Appointment Details</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>
     <body> 
      <div class="container mt-5"> 
        <div class="row">
           <div class="col-md-8 offset-md-2">
             <div class="card">
               <div class="card-header">
                 <h5>Appointment Details</h5> 
                </div>
                 <div class="card-body">
                   <div class="form-group">
                     <label for="name">Name</label>
                      <input type="text" name="name" id="name" class="form-control" required>
                     </div> <div class="form-group">
                       <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" class="form-control" required>
                       </div> <div class="form-group">
                         <label for="date">Appointment Date</label>
                          <input type="date" name="date" id="date" class="form-control" required>
                         </div> <div class="form-group">
                           <label for="time">Appointment Time</label>
                            <input type="time" name="time" id="time" class="form-control" required>
                           </div> <div class="form-group"> 
                            <label for="location">Location</label>
                             <input type="text" name="location" id="location" class="form-control" required>
                             </div> <button class="btn btn-primary" onclick="appointment()">Confirm Appointment</button>
                             </div> 
                            </div>
                           </div>
                           </div>
                           </div>
  
  <script>
      function appointment() {
          let name = document.getElementById('name').value;
          let phone = document.getElementById('phone').value;
          let date = document.getElementById('date').value;
          let time = document.getElementById('time').value;
          let location = document.getElementById('location').value;
  
          alert(`Dear ${name}, Your Appointment Has Been Confirmed Successfully! \n\nPlease note that we will contact you on ${phone} to confirm your appointment.\n\nLocation: ${location}\nDate: ${date}\nTime: ${time}\n\nThe Tailor Will Come To You\n\nThank You!`);
      }
  </script>
  </body> </html>
